definitions:
  Sensor:
    type: object
    required:
      - nameSensor
      - digitalValue
      - analogValue
      - portNumber
    properties:
      nameSensor:
        type: string
      digitalValue:
        type: number
      analogValue:
        type: number
      portNumber:
        type: number

  Microcontroller:
    type: object
    required:
      - nameMicrocontroller
      - type
      - sensors
    properties:
      nameMicrocontroller:
        type: string
      type:
        type: string
      sensors:
        type: array
        items:
          type: object
          allOf:
            - $ref: "#/definitions/Sensor"

  System:
    type: object
    required:
      - nameSystem
      - category
      - microcontrollers
    properties:
      nameSystem:
        type: string
      category:
        type: string
      microcontrollers:
        type: array
        items:
          type: object
          allOf:
            - $ref: "#/definitions/Microcontroller"

  AccountPlan:
    type: object
    required:
      - namePlan
      - price
      - description
    properties:
      namePlan:
        type: string
      price:
        type: number
      description:
        type: string

  User:
    type: object
    required:
      - login
      - password
      - accountPlanType
    properties:
      login:
        type: string
      password:
        type: string
        format: password
      experienceDays:
        type: number
      accountPlanType:
        type: object
        allOf:
          - $ref: "#/definitions/AccountPlan"
      systems:
        type: array
        items:
          type: object
          allOf:
            - $ref: "#/definitions/Sensor"

  UserLogin:
    type: object
    required:
      - login
      - password
    properties:
      login:
        type: string
      password:
        type: string
        format: password
      repassword:
        type: string
        format: password

  ErrorMessage:
    type: object
    properties:
      error:
        type: string
        example: "There is a user with this login in the system"
      msg:
        type: string
        example: "JÃ¡ existe um usuario com o login 'string'. Tente outro por favor."
        
  SuccessMessage:
    type: object
    properties:
      status:
        type: string
        example: "success"
      msg:
        type: string
        example: "Usuario cadastrado com sucesso."